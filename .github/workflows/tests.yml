name: Tests
on: [push, pull_request]

jobs:
  Windows:
    name: windows-${{ matrix.build-config }}-${{ matrix.build-arch }}-${{ matrix.sse }}${{matrix.compiler}}
    runs-on: windows-2019
    strategy:
      fail-fast: false
      matrix:
        build-config: [debug, release]
        sse: [ON, OFF]
        build-arch: [Win32, x64]
        compiler: ["", "-T ClangCL"]

    steps:
    - uses: actions/checkout@v2

    - name: Configure
      shell: bash
      run: |
        mkdir build
        cd build
        cmake -A${{ matrix.build-arch }} ${{ matrix.compiler }} -DCMAKE_BUILD_TYPE=${{ matrix.build-config }} -DSSE:BOOL=${{ matrix.sse }} ..

    - name: Build
      shell: bash
      run: |
        cd build
        cmake --build . --config ${{ matrix.build-config }}


  Ubuntu:
    name: ubuntu-${{ matrix.build-config }}-${{ matrix.compiler.cc }}-${{ matrix.sse }}
    runs-on: ubuntu-20.04
    env:
      CC: ${{ matrix.compiler.cc }}
      CXX: ${{ matrix.compiler.cxx }}
    strategy:
      fail-fast: false
      matrix:
        build-config: [debug, release]
        sse: [ON, OFF]
        compiler:
        - {
            cc: gcc-9,
            cxx: g++-9,
            install: gcc-9 g++-9
          }
        - {
            cc: gcc-10,
            cxx: g++-10,
            install: gcc-10 g++-10
          }
        - {
            cc: gcc-11,
            cxx: g++-11,
            install: gcc-11 g++-11
          }
        - {
            cc: clang,
            cxx: clang++,
            install: clang
          }

    steps:
    - name: Install packages
      run: |
        sudo apt-get update
        sudo apt-get install -y ${{ matrix.compiler.install }}

    - uses: actions/checkout@v2

    - name: Configure
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build-config }} -DSSE:BOOL=${{ matrix.sse }} ..

    - name: Build
      run: |
        cd build
        cmake --build . --config ${{ matrix.build-config }} -- -j3

